{% import re %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{{static_url('table.css')}}">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<table class="table table-hover ">
							<thead>
									<tr>
										<th scope="col">Trading Pair</th>
										<th scope="col">Price</th>
										<th scope="col">24h Volume</th>
										<th scope="col">24h %Î”</th>
									</tr>
							</thead>
							<tbody>
							{% for pair in pairs %}
								<tr>
										<td>
											{{'/'.join(re.findall(r'(\w+)(BTC|BNB|ETH|USDT)', pair['symbol'])[0])}}
										</td>
										<td id="{{pair['symbol']}}price">
											-
										</td>
										<td id="{{pair['symbol']}}volume">
											-
										</td>
										<td id="{{pair['symbol']}}percent">
											-
										</td>
								</tr>
							{% end %}
							</tbody>
					</table>
				</div>
			</div>
		</div>
		<script
		  src="https://code.jquery.com/jquery-3.3.1.min.js"
		  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		  crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
		<script src="{{static_url('updateTicker.js')}}"></script>
	</body>
</html>
